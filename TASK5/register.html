<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./REGISTER.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="message"></div>
<h3>Hi, Welcome to Luxira!</h3> 
<p>Register your account</p>
<form>

    <div class="form-row">
<div class="fname">
    <label for="username">First name</label>
<input type="text" id="username" name="username" placeholder="mzldihebj" required>
</div>
<div class="sname">
    <label for="surname"> Surname</label>
<input type="text" id="surname" name="surname" placeholder="mzldihebj" required>
</div>

</div>
<div class="form-row">
<div class="mail">

<label for="num-email">Mobile number or email address</label>
<input type="email" id="num-email" name="num-email" placeholder="fgvuyv@gmail.com" required>
</div>
<div class="gender">
    <label for="gender">Gender</label>

        <select>
<option value="male">
Male
</option>
<option value="female">
Female
</option>
</select>
    

</div>
</div>


<div class="form-row">
    <div class="pass">

    <label for="password">Password</label>

<input type="password" id="password" name="password" placeholder="............" required>
</div>
<div class="confirm-pass">
    <label for="confirm-password">Coniform Password</label>

<input type="password" id="confirm-password" name="confirm-password" placeholder="............" required>
</div>

</div>

<div class="down">
    
</div>
<button type="submit" class="submitbtn">Register</button>


<div class="container">
    <div class="divider"><span>Or Login With</span></div>

    <div class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
    <a href="https://www.google.com/"  target="_blank"><span>Sign up with Google</span></a>
    </div>
</div>

</form>
<script src="./register.js"></script>
</body>
</html>
