<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part 2</title>
</head>
<body>
    <hr>
    <form>
        <label for="name">Name :</label>
        <input id="name" type="text" placeholder="enter your name" required>
        <br><br>
        <label for="mail"> Email :</label>
        <input id="mail" type="email" placeholder="enter your email" required>
        <br><br>
        <label for="pass">Password :</label>
        <input id="pass" type="password" placeholder=".............." required>
        <label for="file"> Choose File :</label>
        <input id="file" type="file" required>
        <br><br>
        <fieldset>
            <legend> Gender</legend>
            <input id="male" type="radio" value="male" name="Gender">
            <label for="male">Male</label>
            <br><br>
            <input id="female" type="radio" value="female" name="Gender">
            <label for="female">Female</label>
            <br><br>
        </fieldset>
        <br>
        <br>
        <label for="Faculty">Choose Faculty :</label>
        <select id="Faculty" name="Faculty">
        <option value="science">science</option>
        <option value="engineering">engineering</option>
        <option value="computers and information">computers and information</option>
        </select>
        <br><br>
        <fieldset>
            <legend>Interested</legend>
            <input id="fb" type="checkbox" value="football">
            <label for="fb">Football</label>
            <br><br>
            <input id="read" type="checkbox" value="reading">
            <label for="read">Reading </label>
            <br><br>
            <input id="div" type="checkbox" value="diving">
            <label for="div">Diving</label>
        </fieldset>
        <br><br>
        <label>about me :</label>
        <textarea></textarea>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>

</body>
</html>
